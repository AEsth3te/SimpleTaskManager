<!DOCTYPE html>
<html>
<head>
  <title>Менеджер завдань</title>
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <div class="login-container">
    <h2>Вхід</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Ім'я користувача" required /><br />
        <input type="password" id="password" placeholder="Пароль" required /><br />
        <button type="submit">Увійти</button>
      </form>
      <p>У вас ще немає аккаунту?</p>
      <button id="registration-btn">Зареєтруватись</button>
  </div>
  

  <script src="./js/login.js"></script>
</body>
</html>
