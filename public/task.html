<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Менеджер завдань</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/task.css">
  </head>


  <body>
    <div class="wrapper">
    <header>
      <nav>
        <a><button id="logout-btn">Вихід</button></a>
      </nav>
        <div>
        <h1>Ласкаво просимо до менеджеру завдань</h1>
        <p>Давайте розподілимо ваші задачі ефективно</p>
      </div>
    </header>
    <main>
      

      <div>
        <form id="taskForm">
          <input type="text" id="taskName" placeholder="Назва завдання" required>
          <input type="text" id="taskDesc" placeholder="Опис" required>
          <button type="submit">Додати</button>
        </form>
      </div>

      <div class="task-list">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Назва завдання</th>
              <th>Опис</th>
              <th>Статус виконання</th>
              <th>Дії</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be dynamically added here -->
        </table>
      </div>

    </main>



    <footer>
      <p>
        &copy; 2025 Task Manager
      </p>
    </footer>
    </div>
    <script src="./js/task.js" defer></script>
  </body>
</html>
